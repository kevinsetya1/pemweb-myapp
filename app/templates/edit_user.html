<!-- app/templates/edit_user.html -->

{% extends 'base.html' %}

{% block title %}Edit User{% endblock %}

{% block content %}
    <h1 class="my-4">Edit User</h1>

    <form method="POST" action="{{ url_for('edit_user', user_id=user.id) }}" class="mb-4">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" class="form-control" value="{{ user.password }}" required>
        </div>

        <div class="form-group">
            <label for="role">Role:</label>
            <input type="text" name="role" class="form-control" value="{{ user.role }}" required>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <a href="{{ url_for('show_users') }}" class="btn btn-secondary">Back to User List</a>
{% endblock %}
